<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>Starter Template for Bootstrap</title>    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">    <style>        body {            background-image: url('img/stucco.png');        }        #canvas {            z-index: 0;        }        #canvasPic        {            position:absolute;            top:10px;            left:15px;            border:1px solid #c0c0c0;            z-index: -2;            background-color: rgba(140, 140, 140, 0.1);        }        #conversation {            overflow: auto;            height: 265px;            margin: -15px;        }        #message_container {            position: absolute;            left: 78%;            bottom: 88px;            height: 310px;            width: 265px;        }        #message_send {            position: absolute;            left: 78%;            bottom: 37px;            height: 50px;            width: 265px;        }    </style></head><body><div class="navbar navbar-inverse navbar-static-top">    <div class="container">        <a href="#" class="navbar-brand">WhiteBoard </a>        <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse"></button>    </div></div><div class="container">    <div class="row">        <div class="col-lg-10">            <div class="panel panel-default">                <div class="panel-heading">Panel</div>                <div class="panel-body">                    <div class="row">                        <div class="col-lg-2">                            <p><span class="label label-warning">Tools:</span></p>                            <div id="tools" class="btn-group btn-group-xs">                                <button type="button" class="btn btn-default"                                        onclick="whiteboard.tool('pencil')">Pencil                                </button>                                <button type="button" class="btn btn-default"                                        onclick="whiteboard.tool('eraser')">Eraser                                </button>                                <button type="button" class="btn btn-default"								        onclick="whiteboard.tool('text')">Text</button>                            </div>                        </div>                        <div class="col-lg-2">                            <p><span class="label label-warning">Width:</span></p>                            <div class="btn-group btn-group-xs">                                <button type="button" class="btn btn-default"                                        onclick="whiteboard.lineWidth(3);">Small                                </button>                                <button type="button" class="btn btn-default"                                        onclick="whiteboard.lineWidth(6);">Normal                                </button>                                <button type="button" class="btn btn-default"                                        onclick="whiteboard.lineWidth(10);">Big                                </button>                            </div>                        </div>                        <div class="col-lg-3">                            <p><span class="label label-warning">Color:</span></p>                            <div class="btn-group btn-group-xs">                                <button type="button" class="btn btn-default"                                        onclick="whiteboard.toolColor('#000000')">Black                                </button>                                <button type="button" class="btn btn-success"                                        onclick="whiteboard.toolColor('#0F8B4B')">Green                                </button>                                <button type="button" class="btn btn-danger"                                        onclick="whiteboard.toolColor('#FF3C21')">Red</button>                                <button type="button" class="btn btn-info"                                        onclick="whiteboard.toolColor('#169EFF')">Blue</button>                            </div>                        </div>                        <div class="col-lg-2">                            <p><span class="label label-warning">History:</span></p>                            <div class="btn-group btn-group-xs">                                <button type="button" class="btn btn-default"                                        onclick="changeWbHistory('redo')">Redo                                </button>                                <button type="button" class="btn btn-default"                                        onclick="changeWbHistory('undo')">Undo                                </button>                            </div>                        </div>                        <div class="col-lg-3">                            <p><span class="label label-warning">Load Image:</span></p>                            <div class="btn-group btn-group-xs">                                <input class="btn btn-default" type="file" id="inputFileToLoad" style="width: 220px;">                                <button class="btn btn-default" id="btn-load-image">Load Selected File</button>                            </div>                        </div>                    </div>                </div>            </div>        </div>    </div>    <div class="row">        <div class="col-lg-7">            <p style="width:650px;">            <div id="canvas_content">                <span id="span-container" style="cursor:crosshair;">                    <canvas id="canvas">                        Your browser does not support the HTML5 canvas tag.                    </canvas>                </span>                <br/>            </div>            </p>        </div>        <div class="col-lg-3">            <div class="panel-group" id="accordion">                <div class="panel panel-default">                    <div class="panel-heading">                        <h4 class="panel-title">                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">                                Rooms <span class="badge pull-right" id="rooms-badge">0</span>                            </a>                        </h4>                    </div>                    <div id="collapseOne" class="panel-collapse collapse">                        <div class="panel-body">                            <table class="table table-hover" id="table-rooms">                                <tbody>                                </tbody>                            </table>                        </div>                    </div>                </div>                <div class="panel panel-default">                    <div class="panel-heading">                        <h4 class="panel-title">                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">                                Users <span class="badge pull-right" id="users-badge">0</span>                            </a>                        </h4>                    </div>                    <div id="collapseTwo" class="panel-collapse collapse">                        <div class="panel-body">                            <table class="table table-hover" id="table-users">                                <tbody>                                </tbody>                            </table>                        </div>                    </div>                </div>            </div>        </div>        <div class="col-lg-3">        </div>    </div></div><!--chat start --><div id="message_container">    <div class="panel panel-default">        <div class="panel-heading">Chat</div>        <div class="panel-body">            <div id="conversation"></div>        </div>    </div></div><div id="message_send">    <div class="input-group">        <input id="msg-input" type="text" class="form-control">          <span class="input-group-btn">            <button id="send-msg-btn" class="btn btn-default" type="button">Send!</button>          </span>    </div></div><!--chat end --><!--notification start --><div class="container" id="notification-div">    <div class="row">        <div class="col-lg-6">            <div class="alert alert-info alert-dismissible" role="alert">                <p id="notification-content"><strong>Welcome!</strong> you have connected to room1.</p>            </div>        </div>    </div></div><!--notification end --><!--footer start --><div class="navbar navbar-default navbar-fixed-bottom">    <div class="container">        <p class="navbar-text pull-left">Â© 2014 - Site Built By A. Iliev.            <!--<a href="http://tinyurl.com/tbvalid" target="_blank">HTML 5 Validation</a>-->        </p>    </div></div><!--footer end --><!--modal-window start --><div class="modal fade" id="myModal" data-keyboard="false" data-backdrop="static">    <div class="modal-dialog"><!--modal-sm -->        <div class="modal-content">            <div class="modal-header">                <h4 class="modal-title">Modal title</h4>            </div>            <div class="modal-body">                <div class="row">                    <div class="col-lg-6 col-lg-offset-1">                        <form class="form form-signup" role="form">                            <div class="form-group ">                                <label class="control-label">Please Enter Your Name:</label>                                <div class="input-group">                                    <span class="input-group-addon"><span                                            class="glyphicon glyphicon-user"></span></span>                                    <input id="username-input" type="text" class="form-control" placeholder="User Name"                                           autofocus/>                                </div>                                </br>                                <label class="control-label">Create Room:</label>                                <div class="input-group">                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>                                    <input type="text" id="input-roomname" class="form-control"                                           placeholder="Room name"/>                                </div>                                <label class="control-label">Slect Room:</label>                                <select class="form-control" id="select-rooms">                                </select>                            </div>                        </form>                    </div>                </div>            </div>            <div class="modal-footer">                <button id="go-ahead-bnt" type="button" class="btn btn-primary">Go Ahead</button>            </div>        </div>    </div></div><!--modal-window end --></body><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script><!--<script src="js/bootstrap.min.js"></script>--><script src="../socket.io/socket.io.js"></script><script type="text/javascript" src="js/whiteboard.js"></script><script type="text/javascript" src="js/main.js"></script></html>
